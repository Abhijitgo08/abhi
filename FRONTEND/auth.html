<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EcoDrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background: url('nature2.jpg') no-repeat center center fixed; /* Your uploaded background */
      background-size: cover;
    }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

  <!-- Dark overlay to make background text stand out -->
  <div class="absolute inset-0 bg-black/20"></div>

  <div class="relative flex w-full max-w-5xl bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl overflow-hidden z-10">
    <!-- Left Illustration -->
    <div class="hidden md:flex md:w-1/2 bg-green-100/50 items-center justify-center p-10">
      <img src="https://cdn-icons-png.flaticon.com/512/4153/4153444.png" alt="EcoDrop" class="w-80">
    </div>

    <!-- Right Form -->
    <div class="w-full md:w-1/2 bg-white/80 backdrop-blur-md p-10 flex items-center justify-center">
      <div class="w-full max-w-md">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Welcome to EcoDrop</h2>

        <!-- Tabs -->
        <div class="flex justify-center space-x-6 mb-8">
          <button id="loginTab" class="text-green-700 font-semibold border-b-2 border-green-700 pb-2">Login</button>
          <button id="signupTab" class="text-gray-500 hover:text-green-600 pb-2">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
            Login
          </button>
          <p class="text-sm text-center text-gray-500 mt-4">
            Don’t have an account? 
            <a href="#" id="goSignup" class="text-green-600 font-semibold hover:underline">Sign up</a>
          </p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-5 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" id="signupName" placeholder="John Doe" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="signupPassword" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Sign Up
          </button>
          <p class="text-sm text-center text-gray-500 mt-4">
            Already have an account? 
            <a href="#" id="goLogin" class="text-green-600 font-semibold hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Tab Switch Script -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const goSignup = document.getElementById("goSignup");
    const goLogin = document.getElementById("goLogin");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("text-green-700", "border-b-2", "border-green-700");
      signupTab.classList.remove("text-green-700", "border-b-2", "border-green-700");
    });

    signupTab.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupTab.classList.add("text-green-700", "border-b-2", "border-green-700");
      loginTab.classList.remove("text-green-700", "border-b-2", "border-green-700");
    });

    goSignup.addEventListener("click", (e) => {
      e.preventDefault();
      signupTab.click();
    });

    goLogin.addEventListener("click", (e) => {
      e.preventDefault();
      loginTab.click();
    });
  </script>

  <!-- Auth JS -->
  <script>
    // SIGNUP
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if(data.token){
        localStorage.setItem('token', data.token);
        localStorage.setItem('userName', data.user.name);
        window.location.href = 'dashboard.html';
      } else {
        alert(data.msg || 'Signup failed');
      }
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if(data.token){
        localStorage.setItem('token', data.token);
        localStorage.setItem('userName', data.user.name);
        window.location.href = 'dashboard.html';
      } else {
        alert(data.msg || 'Login failed');
      }
    });
  </script>
</body>
</html>

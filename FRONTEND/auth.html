<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EcoDrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background: url('nature2.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">

  <div class="absolute inset-0 bg-black/20"></div>

  <div class="relative flex w-full max-w-5xl bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl overflow-hidden z-10">
    <div class="hidden md:flex md:w-1/2 bg-green-100/50 items-center justify-center p-10">
      <img src="https://cdn-icons-png.flaticon.com/512/4153/4153444.png" alt="EcoDrop" class="w-80">
    </div>

    <div class="w-full md:w-1/2 bg-white/80 backdrop-blur-md p-10 flex items-center justify-center">
      <div class="w-full max-w-md">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Welcome to EcoDrop</h2>

        <div class="flex justify-center space-x-6 mb-8">
          <button id="loginTab" class="text-green-700 font-semibold border-b-2 border-green-700 pb-2">Login</button>
          <button id="signupTab" class="text-gray-500 hover:text-green-600 pb-2">Signup</button>
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
            Login
          </button>
          <p class="text-sm text-center text-gray-500 mt-4">
            Don’t have an account? 
            <a href="#" id="goSignup" class="text-green-600 font-semibold hover:underline">Sign up</a>
          </p>
        </form>

        <form id="signupForm" class="space-y-5 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" id="signupName" placeholder="John Doe" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="signupPassword" placeholder="••••••••" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Sign Up
          </button>
          <p class="text-sm text-center text-gray-500 mt-4">
            Already have an account? 
            <a href="#" id="goLogin" class="text-green-600 font-semibold hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Tab Switch Script -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const goSignup = document.getElementById("goSignup");
    const goLogin = document.getElementById("goLogin");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("text-green-700", "border-b-2", "border-green-700");
      signupTab.classList.remove("text-green-700", "border-b-2", "border-green-700");
    });

    signupTab.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      signupTab.classList.add("text-green-700", "border-b-2", "border-green-700");
      loginTab.classList.remove("text-green-700", "border-b-2", "border-green-700");
    });

    goSignup.addEventListener("click", (e) => {
      e.preventDefault();
      signupTab.click();
    });

    goLogin.addEventListener("click", (e) => {
      e.preventDefault();
      loginTab.click();
    });
  </script>

  <!-- Auth JS (Option A: JSON token -> localStorage) -->
  <!-- Auth JS (guarded against double submit) -->
<script>
  // API_BASE is empty for same-origin requests (calls /api/auth/...)
  const API_BASE = '';

  async function apiFetch(path, options = {}) {
    const url = API_BASE + path;
    const headers = options.headers || {};
    headers['Content-Type'] = 'application/json';
    options.headers = headers;
    const res = await fetch(url, options);
    let data = null;
    try { data = await res.json(); } catch (e) { /* no JSON */ }
    return { ok: res.ok, status: res.status, data, res };
  }

  /* ---------- small helpers to prevent double submits ---------- */

  // visually disable button and set temporary loading text
  function setBtnLoading(btn, loading, text) {
    if (!btn) return;
    btn.disabled = loading;
    btn.classList.toggle('opacity-60', loading);
    btn.classList.toggle('cursor-not-allowed', loading);
    if (loading) {
      btn._oldHtml = btn.innerHTML;
      btn.innerHTML = (text || 'Please wait...') + ' <span class="animate-pulse">⏳</span>';
    } else if (btn._oldHtml) {
      btn.innerHTML = btn._oldHtml;
      delete btn._oldHtml;
    }
  }

  // wrapper that prevents the handler from running multiple times concurrently
  function singleSubmission(handler) {
    let locked = false;
    return async function wrapped(e) {
      if (locked) {
        // optional: small console notice when double submission is prevented
        console.warn('Double submit prevented');
        e.preventDefault();
        return;
      }
      locked = true;
      try {
        await handler.call(this, e);
      } finally {
        locked = false;
      }
    };
  }


  const signupBtn = document.querySelector('#signupForm button[type="submit"]');
  document.getElementById('signupForm').addEventListener('submit', singleSubmission(async (e) => {
    e.preventDefault();
    setBtnLoading(signupBtn, true, 'Signing up');

    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;

    try {
      const result = await apiFetch('/api/auth/register', {
        method: 'POST',
        body: JSON.stringify({ name, email, password })
      });

      if (result.ok && result.data && result.data.token) {
        localStorage.setItem('token', result.data.token);
        localStorage.setItem('userName', result.data.user.name);
        window.location.href = 'dashboard.html';
        return;
      } else {
        alert(result.data?.msg || `Signup failed (${result.status})`);
      }
    } catch (err) {
      console.error(err);
      alert('Network error — please try again.');
    } finally {
      setBtnLoading(signupBtn, false);
    }
  }));

  /* ---------- LOGIN (guarded) ---------- */
  const loginBtn = document.querySelector('#loginForm button[type="submit"]');
  document.getElementById('loginForm').addEventListener('submit', singleSubmission(async (e) => {
    e.preventDefault();
    setBtnLoading(loginBtn, true, 'Logging in');

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    try {
      const result = await apiFetch('/api/auth/login', {
        method: 'POST',
        body: JSON.stringify({ email, password })
      });

      if (result.ok && result.data && result.data.token) {
        localStorage.setItem('token', result.data.token);
        localStorage.setItem('userName', result.data.user.name);
        window.location.href = 'dashboard.html';
        return;
      } else {
        alert(result.data?.msg || `Login failed (${result.status})`);
      }
    } catch (err) {
      console.error(err);
      alert('Network error — please try again.');
    } finally {
      setBtnLoading(loginBtn, false);
    }
  }));

  // Example helper: call protected endpoint with stored token
  async function protectedFetch(path, opts = {}) {
    const token = localStorage.getItem("token");
    const headers = opts.headers || {};
    if (token) headers['Authorization'] = 'Bearer ' + token;
    opts.headers = headers;
    return apiFetch(path, opts);
  }
</script>

</body>
</html>

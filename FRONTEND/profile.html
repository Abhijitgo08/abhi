<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | JalRakshak 1.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('nature2.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4 shadow-md bg-white/30 backdrop-blur-md">
    <div class="flex items-center space-x-3">
      <img src="logo.jpeg" alt="JalRakshak Logo" class="w-12 h-12">
      <span class="text-2xl font-bold text-white">JalRakshak 1.0</span>
    </div>
    <a href="dashboard.html" class="px-4 py-2 rounded-lg bg-green-600/80 text-white font-semibold hover:bg-green-700 transition">
      ‚Üê Back to Dashboard
    </a>
  </nav>

  <!-- Profile Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-6 py-10">
    <div class="p-8 bg-white/40 backdrop-blur-lg rounded-2xl shadow-lg max-w-md w-full">
      <div class="flex flex-col items-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar" class="w-20 h-20 rounded-full border-4 border-white shadow">
        <h1 class="mt-4 text-2xl font-bold text-white" id="profileName">User Name</h1>
      </div>

      <form id="profileForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="nameInput" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white/70 focus:ring-2 focus:ring-green-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" id="locationInput" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white/70 focus:ring-2 focus:ring-green-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Taluka</label>
          <input type="text" id="talukaInput" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white/70 focus:ring-2 focus:ring-green-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">District</label>
          <input type="text" id="districtInput" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white/70 focus:ring-2 focus:ring-green-500 outline-none">
        </div>

        <button type="submit" class="w-full mt-4 bg-green-600/90 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Save Changes
        </button>
      </form>

      <button id="logoutBtn" class="w-full mt-6 bg-red-600/90 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition">
        Logout
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900/70 backdrop-blur-md text-gray-200 text-center py-6">
    <p>&copy; 2025 JalRakshak 1.0 | Built with üíß & üå±</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
